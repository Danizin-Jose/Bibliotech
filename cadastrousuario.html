<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="cadastrousuario.css">
    <script>
        function submit() {
            alert("Dados enviados com sucesso!");
        }
        function cancelForm() {
            alert("Dados cancelados com sucesso!");
        }
    </script>
    <script>
        function redirecionarHome() {
            window.location.href = "home.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuários</h2>
        <form action="#" method="POST" onsubmit="submit()">
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
            </div>
	        <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
	        <div class="form-group">
                <label for="dtnascimento">Data de Nascimento:</label>
                <input type="date" id="dtnascimento" name="dtnascimento" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confsenha">Confirma Senha:</label>
                <input type="password" id="confpassword" name="confpassword" required>
            </div>
            <div class="form-group">
		        <button type="button" onclick="redirecionarHome()">Voltar</button>
                <button type="submit" onsubmit="submit()">Cadastrar</button>
		        <button type="reset" onclick="cancelForm()">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
