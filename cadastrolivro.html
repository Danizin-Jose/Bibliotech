<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="cadastrolivro.css">
    <script>
        function submit() {
            alert("Dados enviados com sucesso!");
        }
        function cancelForm() {
            alert("Dados cancelados com sucesso!");
        }
    </script>
    <script>
        function redirecionarHome() {
            window.location.href = "home.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Livros</h2>
        <form action="#" method="POST" onsubmit="submit()">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Título:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="endereco">Autor(es):</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="cidade">ISBN:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="editora">Editora:</label>
                <input type="text" id="editora" name="editora" required>
            </div>
            <div class="form-group">
                <label for="datapubli">Data de Publicação:</label>
                <input type="date" id="datapubli" name="datapubli" required>
            </div>
            <div class="form-group">
                <label for="genero">Gênero / Categoria:</label>
                <input type="text" id="genero" name="genero" required>
            </div>
            <div class="form-group">
                <label for="numpaginas">Número de Páginas:</label>
                <input type="text" id="numpaginas" name="numpaginas" required>
            </div>
            <div class="form-group">
                <label for="idioma">Idioma:</label>
                <input type="text" id="idioma" name="idioma" required>
            </div>
            <div class="form-group">
                <label for="resumo">Resumo:</label>
                <input type="text" id="resumo" name="resumo" required>
            </div>
            <div class="form-group">
                <label for="formato">Formato:</label>
                <input type="text" id="formato" name="formato" required>
            </div>
            <div class="form-group">
		        <button type="button" onclick="redirecionarHome()">Voltar</button>
                <button type="submit" onsubmit="submit()">Cadastrar</button>
		        <button type="reset" onclick="cancelForm()">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
