<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="entradaindex.css">

    <script>

        }

        <form action="#" method="POST" onsubmit="submit()">

                <label for="usuario">Usu√°rio:</label>

                <input type="password" id="senha" name="senha" required>

		        <button type="button" onclick="redirecionarHome()">Entrar</button>

</body>
</html>
